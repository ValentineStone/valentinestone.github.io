<html>

	<head>
		<title> Слайдшоу </title>
		<style>
			@keyframes fade0 {
				0%   {opacity:0;}
				50%  {opacity:1;}
				100% {opacity:0;}
			}
			@keyframes fade1 {
				0%   {opacity:0;}
				50%  {opacity:1;}
				100% {opacity:0;}
			}
			.fade1Class {
				opacity:0;
				animation: fade1 2s 1;
				animation-play-state: paused;
			}
			
			.fade0Class {
				opacity:0;
				animation: fade0 2s 1;
				animation-play-state: paused;
			}
			
		</style>
	</head>
	
	<img id="a" src="0.jpg" style="width:50%;" />
	
	<script type="text/javascript">
		var swtch = 1;
		var swtchFade = 0;
		var SSSW = 0;
		var a = document.getElementById('a');
		
		a.addEventListener("load", myLoadFunction);
		a.style.animation = 'fade0 2s 1';
		function myLoadFunction() {
			if (SSSW == 0) {
				SSSW = 1;
			} else {
				a.style.animationPlayState = 'running';
			}
		}
		
		a.addEventListener("animationend", myEndFunction);		
		function myEndFunction() {
			if (swtch > 3) {
				swtch = 0;
			}
			a.src = swtch + '.jpg';
			swtch++;
			if (swtchFade == 0) {
				a.className = 'fade1Class';
				swtchFade++;
			} else {
				a.className = 'fade0Class';
				swtchFade--;
			}
			document.title = 'fade' + swtchFade;
		}

	</script>
	
	<body style="background: #000000;"></body>
	
</html>
