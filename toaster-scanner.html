<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<label>
  Order:
  <input id="order" type="file" accept="image/*" capture="camera" onchange="onFileSelected(this)">
</label>
<label>
  Drone:
  <input id="drone" type="file" accept="image/*" capture="camera" onchange="onFileSelected(this)">
</label>

<hr />

VERSION err2

<script>
  try {
    function str(v) {
      try {
        var line
        if (v && typeof v === 'object')
          for (var key in v)
            line += key + ': ' + String(v[key]) + ', '
        else if (typeof v === 'function')
          line = String(v)
        else
          line = JSON.stringify(v)
        return line
      } catch (e) { alert(e) }
    }
    function onFileSelected(input) {
      try {
        alert(str(input))
        for (const file of input.files) {
          const url = URL.createObjectURL(file)
          alert(url)
          const img = document.createElement('img')
          img.src = url
          document.body.append(img)
        }
      } catch (e) { alert(e) }
    }
  } catch (e) { alert(e) }
</script>
