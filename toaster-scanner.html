<script>
  alert(13)
  function onFileSelected(input) {
    alert(12)
    alert(input.id)
    for (const file of input.files) {
      const url = URL.createObjectURL(file)
      alert(url)
      const img = document.createElement('img')
      img.src = url
      document.body.append(img)
    }
  }
</script>
