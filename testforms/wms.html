<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<form id="submitToWmsForm" action="./present.html" method="get" style="display: flex; flex-direction: column; max-width: 300px; gap: 0.5em;">
  <input name="productionLine" placeholder="Prod. line">
  <input name="barcode" placeholder="Barcode">
  <input name="rfidLabel" placeholder="RFID Label">
  <input name="time" placeholder="Time">
  <input name="token" type="hidden" value="fakeass">
  <input type="submit" value="Submit!">
</form>
<h1></h1>
<pre></pre>

<script>
  const params = new URLSearchParams(location.search)
  document.querySelector('pre').textContent = JSON.stringify(Object.fromEntries(params), null, 2)
  if (params.has('token')) {
    document.querySelector('input[name=token]').value = params.get('token')
  } else {
    document.querySelector('h1').textContent = 'NO ACCESS'
    setTimeout(() => location = './login.html', 1000)
  }
</script>
