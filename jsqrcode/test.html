<script>
	qrcode.callback = alert;
  function onFileSelected(input) {
    try {
      for (var i = 0; i < input.files.length; i++) {
        var file = input.files[i]
        var url = URL.createObjectURL(file)
				qrcode.decode(url);
      }
    } catch (e) { alert(e) }
  }
</script>
